<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Dashboard</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Include Inter Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 0;
            color: #FFFFFF; /* White text */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000000;
            padding: 10px 20px;
            color: #FFFFFF;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0;
        }
        .navbar ul li a {
            color: #FFFFFF;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #BBBBBB;
        }
        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 10px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        /* Sections */
        .section {
            width: 100%;
            max-width: 1400px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            color: #FFFFFF;
            margin-bottom: 40px;
        }
        h1, h2 {
            color: #FFFFFF;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }
        input::placeholder {
            color: #BBBBBB;
        }
        button {
            padding: 10px 20px;
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background-color: #BBBBBB;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            color: #FFFFFF;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        th {
            background-color: rgba(255, 255, 255, 0.2);
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* Loading Spinner */
        .loading-spinner img {
            width: 50px;
            height: 50px;
        }
        /* Error Messages */
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        /* Responsive Design */
        @media (max-width: 1400px) {
            .container {
                max-width: 100%;
            }
            .section {
                max-width: 100%;
            }
        }
        @media (max-width: 600px) {
            .section {
                padding: 30px 10px;
            }
            h1, h2 {
                font-size: 24px;
            }
            label, input, select, button {
                font-size: 16px;
            }
        }
    </style>

    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">StockBot Dashboard</div>
        <ul>
            <li><a href="/portfolio">Summary</a></li>
            <li><a href="/options_equities">Options & Equities</a></li>
            <li><a href="{{ url_for('extra_information') }}">Documentation</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Stock Selection Section -->
        <section class="section">
            <h2>Stock Data</h2>
            <div>
                <label for="stock-symbol">Enter Stock Symbol:</label>
                <input type="text" id="stock-symbol" placeholder="AAPL" required>

                <label for="time-period">Select Time Frame (Stock Data):</label>
                <select id="time-period">
                    <option value="1mo">1 Month</option>
                    <option value="3mo">3 Months</option>
                    <option value="6mo">6 Months</option>
                    <option value="1y">1 Year</option>
                    <option value="2y">2 Years</option>
                    <option value="5y">5 Years</option>
                    <option value="ytd">Year to Date</option>
                    <option value="max">Max</option>
                </select>
                <button onclick="updateStockData();">Get Stock Data</button>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="loading-spinner" style="display: none;">
                <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading...">
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message"></div>

            <!-- Stock Data Chart -->
            <div id="chart"></div>
        </section>

        <!-- Trade Section -->
        <section class="section">
            <h2>Execute a Trade</h2>
            <form class="trade-form">
                <label for="trade-symbol">Stock Symbol:</label>
                <input type="text" id="trade-symbol" placeholder="AAPL" required>

                <label for="trade-quantity">Quantity:</label>
                <input type="number" id="trade-quantity" placeholder="1" min="1" required>

                <label for="trade-side">Action:</label>
                <select id="trade-side" required>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>

                <button type="button" id="submit-trade">Submit Trade</button>
            </form>

            <!-- Error Message for Trade -->
            <div id="trade-error-message" class="error-message"></div>
        </section>

        <!-- Trade History Section -->
        <section class="section">
            <h2>Trade History</h2>
            <table id="trade-history-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Quantity</th>
                        <th>Action</th>
                        <th>Status</th>
                        <th>Submitted At</th>
                        <th>Filled At</th>
                        <th>Cancel</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Trade rows will be populated here by JavaScript -->
                </tbody>
            </table>
        </section>

        <!-- Portfolio Section -->
        <section class="section">
            <h2>Portfolio Overview</h2>
            <div id="portfolio-chart"></div>

            <!-- Portfolio Details -->
            <div id="portfolio-details" class="portfolio-details">
                <!-- Details will be populated here by JavaScript -->
            </div>
        </section>
    </div>

    <!-- JavaScript -->
    <script>
        // Show the loading spinner
        function showLoading() {
            document.getElementById('loading-spinner').style.display = 'block';
        }

        // Hide the loading spinner
        function hideLoading() {
            document.getElementById('loading-spinner').style.display = 'none';
        }

        // Show error message in case of failure
        function showError(message) {
            const errorContainer = document.getElementById('error-message');
            errorContainer.textContent = message;
            errorContainer.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            const errorContainer = document.getElementById('error-message');
            errorContainer.style.display = 'none';
        }

        // Fetch stock data
        function updateStockData() {
            const stockSymbol = document.getElementById('stock-symbol').value.trim().toUpperCase();
            const timePeriod = document.getElementById('time-period').value;
            hideError(); // Clear previous errors

            if (!stockSymbol) {
                showError('Please enter a valid stock symbol.');
                return;
            }

            // Show the loading spinner
            showLoading();

            console.log(`Fetching stock data for: symbol=${stockSymbol}, period=${timePeriod}`);

            // Fetch stock data
            fetch(`/stock_data?symbol=${stockSymbol}&period=${timePeriod}`)
                .then(response => {
                    console.log("Response received:", response);
                    hideLoading(); // Hide the loading spinner after data is fetched
                    if (!response.ok) throw new Error('Stock data not found');
                    return response.json();
                })
                .then(data => {
                    console.log("Stock Data received:", data);
                    if (!data.dates || !data.prices) {
                        console.error("Stock data is missing or undefined.");
                        return;
                    }

                    // Plot stock data including Bollinger Bands
                    plotStockData(data.dates, data.prices, data.sma20, data.upper_band, data.lower_band);
                })
                .catch(error => {
                    console.error('Error fetching stock data:', error);
                    showError('An error occurred while fetching stock data. Please try again.');
                });
        }

        // Plot the stock data including Bollinger Bands
        function plotStockData(dates, prices, sma20, upper_band, lower_band) {
            const trace1 = {
                x: dates.map(date => new Date(date)),
                y: prices,
                mode: 'lines',
                name: 'Close Price',
                line: { color: '#007bff' }
            };

            const trace2 = {
                x: dates.map(date => new Date(date)),
                y: sma20,
                mode: 'lines',
                name: 'SMA 20',
                line: { color: '#ff9900' }
            };

            const trace3 = {
                x: dates.map(date => new Date(date)),
                y: upper_band,
                mode: 'lines',
                name: 'Upper Band',
                line: { color: 'green' }
            };

            const trace4 = {
                x: dates.map(date => new Date(date)),
                y: lower_band,
                mode: 'lines',
                name: 'Lower Band',
                line: { color: 'red' }
            };

            const layout = {
                title: 'Stock Prices with Bollinger Bands',
                xaxis: { title: 'Date', showgrid: true },
                yaxis: { title: 'Price ($)', showgrid: true },
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#FFFFFF' }
            };

            Plotly.newPlot('chart', [trace1, trace2, trace3, trace4], layout);
        }

        // Submit a trade order via Alpaca API
        function submitTradeOrder() {
            const symbol = document.getElementById('trade-symbol').value.trim().toUpperCase();
            const qtyInput = document.getElementById('trade-quantity').value;
            const side = document.getElementById('trade-side').value;
            const orderType = 'market';  // Assuming market orders for simplicity
            const timeInForce = 'day';   // Default time-in-force

            const errorContainer = document.getElementById('trade-error-message');
            errorContainer.style.display = 'none';

            // Validate inputs
            if (!symbol || !qtyInput || !side) {
                errorContainer.textContent = 'Please fill out all trade fields.';
                errorContainer.style.display = 'block';
                return;
            }

            const qty = parseFloat(qtyInput);

            // Validate quantity
            if (isNaN(qty) || qty <= 0) {
                errorContainer.textContent = 'Please enter a valid quantity.';
                errorContainer.style.display = 'block';
                return;
            }

            const tradeData = {
                symbol: symbol,
                qty: qty,
                side: side,
                order_type: orderType,
                time_in_force: timeInForce
            };

            console.log("Submitting trade:", tradeData);

            // Show loading spinner
            showLoading();

            // Send trade request to backend
            fetch('/submit_trade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(tradeData),
            })
            .then(response => {
                hideLoading();

                if (!response.ok) {
                    return response.json().then(data => {
                        const errorMessage = data.error || 'Trade submission failed';
                        throw new Error(errorMessage);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    errorContainer.textContent = data.error;
                    errorContainer.style.display = 'block';
                } else {
                    alert('Trade executed successfully!');
                    document.querySelector('.trade-form').reset();
                    updatePortfolio();
                    updateTradeHistory();
                }
            })
            .catch(error => {
                console.error('Error executing trade:', error);
                errorContainer.textContent = error.message || 'Failed to execute trade. Please try again.';
                errorContainer.style.display = 'block';
            });
        }

        // Plot portfolio pie chart
        function plotPortfolioChart(values, labels) {
            if (values.length === 0) {
                // No data to display
                document.getElementById('portfolio-chart').innerHTML = '<p>No assets in portfolio.</p>';
                return;
            }
        
            const data = [{
                type: 'pie',
                values: values.map(val => parseFloat(val)),
                labels: labels,
                textinfo: 'label+percent',
                hole: 0.4
            }];
        
            const layout = {
                title: 'Portfolio Distribution',
                plot_bgcolor: 'rgba(0,0,0,0)',
                paper_bgcolor: 'rgba(0,0,0,0)',
                font: { color: '#FFFFFF' }
            };
        
            Plotly.newPlot('portfolio-chart', data, layout);
        }

        // Fetch portfolio data and plot the pie chart
        function updatePortfolio() {
            fetch('/port')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch portfolio data.');
                    return response.json();
                })
                .then(data => {
                    plotPortfolioChart(data.portfolio_data.values, data.portfolio_data.labels);

                    const portfolioDetails = document.getElementById('portfolio-details');
                    portfolioDetails.innerHTML = `
                        <p>Buying Power: <span>$${parseFloat(data.portfolio_details.buying_power).toFixed(2)}</span></p>
                        <p>Cash: <span>$${parseFloat(data.portfolio_details.cash).toFixed(2)}</span></p>
                        <p>Equity: <span>$${parseFloat(data.portfolio_details.equity).toFixed(2)}</span></p>
                    `;
                })
                .catch(error => {
                    console.error('Error fetching portfolio data:', error);
                });
        }

        // Fetch trade history and display in table
        function updateTradeHistory() {
            fetch('/trades_history')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch trade history.');
                    return response.json();
                })
                .then(data => {
                    const tradeTableBody = document.querySelector('#trade-history-table tbody');
                    tradeTableBody.innerHTML = '';

                    if (data.trades.length === 0) {
                        tradeTableBody.innerHTML = '<tr><td colspan="7">No trades found.</td></tr>';
                        return;
                    }

                    data.trades.forEach(trade => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
                            <td>${trade.symbol}</td>
                            <td>${trade.qty}</td>
                            <td>${trade.side}</td>
                            <td>${trade.status}</td>
                            <td>${trade.submitted_at}</td>
                            <td>${trade.filled_at !== 'N/A' ? trade.filled_at : '-'}</td>
                            <td>
                                ${(trade.status === 'new' || trade.status === 'partially_filled') 
                                    ? `<button onclick="cancelTrade('${trade.id}')">Cancel</button>`
                                    : '-'}
                            </td>
                        `;
                        tradeTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching trade history:', error);
                });
        }

        // Function to cancel a trade
        function cancelTrade(tradeId) {
            fetch('/cancel_trade', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ trade_id: tradeId })
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to cancel trade.');
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    updateTradeHistory();
                    updatePortfolio();
                }
            })
            .catch(error => {
                console.error('Error canceling trade:', error);
                alert('An error occurred while canceling the trade.');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updatePortfolio();
            updateTradeHistory();
            const tradeButton = document.getElementById('submit-trade');
            tradeButton.addEventListener('click', submitTradeOrder);
        });
    </script>

</body>
</html>
