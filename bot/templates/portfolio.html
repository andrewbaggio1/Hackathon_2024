<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Dashboard</title>
    
    <!-- External CSS and JS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <!-- Include Inter Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Internal CSS -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 0;
            color: #FFFFFF; /* White text */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #000000;
            padding: 10px 20px;
            color: #FFFFFF;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .navbar ul li a {
            color: #FFFFFF;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #BBBBBB;
        }
        /* Main Content */
        .container {
            flex: 1;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            padding: 40px 10px; /* Reduced horizontal padding for a balanced layout */
            max-width: 1400px; /* Adjusted from 1600px to 1400px for a slightly narrower text box */
            margin: 0 auto;
            width: 100%;
        }
        /* LLM Output */
        .llm-section {
            width: 100%;
            max-width: 1400px; /* Adjusted from 1600px to 1400px */
            min-height: 600px; /* Maintained height */
            padding: 40px 20px; /* Slightly reduced horizontal padding */
            background: rgba(255, 255, 255, 0.15); /* Increased opacity for more glassy effect */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Added subtle border */
            border-radius: 15px;
            backdrop-filter: blur(15px); /* Increased blur for enhanced glassiness */
            box-shadow: none; /* Removed unwanted shadows */
            color: #FFFFFF;
            text-align: left; /* Align text to left */
            display: flex;
            flex-direction: column;
        }
        .llm-output .ai-logo {
            font-weight: bold;
            font-size: 28px; /* Increased font size for prominence */
            text-align: left; /* Align to the left */
            margin-bottom: 20px; /* Add space below the title */
        }
        .llm-output p {
            font-size: 20px; /* Increased font size for readability */
            line-height: 1.8;
            white-space: pre-wrap; /* Preserve formatting */
            word-wrap: break-word; /* Prevent overflow of long words */
        }
        /* Responsive Design */
        @media (max-width: 1400px) {
            .container {
                max-width: 100%;
            }
            .llm-section {
                max-width: 100%;
            }
        }
        @media (max-width: 600px) {
            .llm-section {
                padding: 30px 10px; /* Adjusted padding for smaller screens */
                width: 90%;
            }

            .llm-output .ai-logo {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .llm-output p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Summary</div>
        <ul>
            <li><a href="/portfolio">Summary</a></li>
            <li><a href="/options_equities">Options & Equities</a></li>
            <li><a href="{{ url_for('extra_information') }}">Documentation</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">

        <!-- LLM Output Section -->
        <div class="llm-section">
            <div class="llm-output">
                <div class="ai-logo">
                    ðŸ¤– AI Summary
                </div>
                <p>{{ llm_output }}</p>
            </div>
        </div>

    </div>

</body>
</html>
