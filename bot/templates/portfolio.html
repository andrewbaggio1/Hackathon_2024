<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Dashboard</title>
    
    <!-- External CSS and JS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Include Inter Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Internal CSS -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 0;
            color: #FFFFFF; /* White text */
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Adjusted */
            background-color: #000000;
            padding: 10px 20px;
            color: #FFFFFF;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        .navbar ul li a {
            color: #FFFFFF;
            font-weight: 500;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #BBBBBB;
        }
        /* Main Content */
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            justify-content: center; /* Center the container */
        }
        /* Left Section */
        .left-section {
            flex: 1 1 65%; /* Adjusted to take more space */
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
        /* Dropdown Section */
        .dropdown-section {
            margin-bottom: 20px;
        }
        .dropdown-section h2 {
            margin-bottom: 10px;
        }
        .dropdown {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #FFFFFF;
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
            outline: none;
            appearance: none;
            cursor: pointer;
        }
        /* Portfolio Graph */
        .graph-section {
            flex: 1;
        }
        .graph-section h2 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        /* LLM Output */
        .llm-section {
            flex: 1 1 30%;
            min-width: 300px;
        }
        .llm-section h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .llm-output, .trade-index {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            min-height: 300px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }
        .llm-output {
            min-height: 400px;
        }
        .llm-output .ai-logo {
            display: flex;
            align-items: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFFFFF;
            font-size: 22px;
            justify-content: center;
        }
        .llm-output p {
            line-height: 1.6;
            font-size: 16px;
            text-align: center;
        }
        /* Trade Index */
        .trade-index h3 {
            text-align: center;
            margin-bottom: 15px;
        }
        .trade-index p {
            text-align: center;
            line-height: 1.6;
            font-size: 16px;
        }
        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                padding: 20px 10px;
            }
            .left-section, .llm-section {
                margin: 0 auto 30px auto;
            }
            .llm-section {
                margin-left: 0;
            }
        }
    </style>
</head>
