<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stock Trading Bot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Stock Trading Dashboard</h1>
    
    <h2>Stock Price Chart</h2>
    <div id="stock-chart">
        {{ stock_plot | safe }}
    </div>
    
    <h2>Portfolio</h2>
    <table border="1">
        <tr>
            <th>Stock</th>
            <th>Shares</th>
            <th>Price (USD)</th>
        </tr>
        {% for stock, data in portfolio.items() %}
        <tr>
            <td>{{ stock }}</td>
            <td>{{ data['shares'] }}</td>
            <td>{{ data['price'] }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <h3>Total Portfolio Value: ${{ total_value }}</h3>
</body>
</html>
